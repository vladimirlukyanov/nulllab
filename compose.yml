version: "3.9"
services:
  watch:
    stdin_open: true
    tty: true
    build:
      context: "./.config/docker"
      dockerfile: watch.Dockerfile
    working_dir: "/opt/app"
    volumes:
      - type: bind
        source: ./backend
        target: /opt/app
      - "~/Developer/xiigrid/dist/css:/opt/app/src/styles"
    ports:
      - "8080:4321"
    container_name: nulllab
    entrypoint:
      - sh
      - -euc
      - |
        npm i
        npm run start --host 0.0.0.0
